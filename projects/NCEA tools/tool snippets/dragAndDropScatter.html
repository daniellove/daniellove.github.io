	<body>
	<div class="jumbotron jumbotronBG">
					


						<div class="row">
							<h3 id="dragAndDrop">Column Drag and drop</h3>
							<div class="row">
								<div class="col-md-8 col-xs-12">
									<p>A basic sorting excercise.</p>
								</div>
							</div>
							<div class="row dragAndDrop" layout="scatter">
								<div class="col-sm-8 col-xs-12">
									<div class="row">
										<div class="col-xs-12">
											<div class="row dropContainer">
												<!-- Use dev tools to add inline styles for positioning then add the left and top positions to each div.drop -->
												<div class="drop col-xs-2" top="13.33%" left="0%" BackgroundColour="primary_standard" option="1"></div>
												<div class="drop col-xs-2" top="26.66%" left="16.66%" BackgroundColour="primary_standard" option="2"></div>
												<div class="drop col-xs-2" top="40%" left="33.33%" BackgroundColour="primary_standard" option="3"></div>
												<div class="drop col-xs-2" top="53.66%" left="50%" BackgroundColour="primary_standard" option="4"></div>
												<div class="drop col-xs-2" top="66.66%" left="66.66%" BackgroundColour="primary_standard" option="5"></div>
												<div class="drop col-xs-2" top="80%" left="83.33%" BackgroundColour="primary_standard" option="6"></div>
											</div>
											<img src="http://placehold.it/1000x600&text=Background image" class="img-responsive">
										</div>
									</div>
									<div class="row">
										<div class="drag col-xs-2" BackgroundColour="primary_standard" option="1"><p>Lorem 1</p></div>
										<div class="drag col-xs-2" BackgroundColour="primary_standard" option="2"><p>Lorem 2</p></div>
										<div class="drag col-xs-2" BackgroundColour="primary_standard" option="3"><p>Lorem 3</p></div>
										<div class="drag col-xs-2" BackgroundColour="primary_standard" option="4"><p>Lorem 4</p></div>
										<div class="drag col-xs-2" BackgroundColour="primary_standard" option="5"><p>Lorem 5</p></div>
										<div class="drag col-xs-2" BackgroundColour="primary_standard" option="6"><p>Lorem 6</p></div>
									</div>
									<div class="row">
										<div class="btn btn-primary reset">Reset</div>
										<div class="btn btn-primary undo hidden">Undo</div>
										<div class="btn btn-primary checkAnswer hidden">Check answers</div>
									</div>
								</div>
							</div>



	</div>
	</body>
