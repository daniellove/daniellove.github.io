		<title>Tool snippet</title>

	<body>
	<div class="jumbotron jumbotronBG">




						<div class="row">
							<div class="col-md-8 col-xs-12">
								<div class="radioQuiz well">
									<div class="row headings" textColour="primary_standard">
										<div class="col-md-1 col-xs-2">
											<p>True</p>
										</div>
										<div class="col-md-1 col-xs-2">
											<p>False</p>
										</div>
										<div class="col-md-9 col-md-offset-1 col-xs-6 col-xs-offset-2">
											<p>Description</p>
										</div>
									</div>
									<div class="row">
										<div class="col-md-2 col-xs-4 radioButtons" answer="true"></div>
										<div class="col-md-9 col-md-offset-1 col-xs-6 col-xs-offset-2">
											<p>TRUE Lorem ipsum dolor sit amet.</p>
										</div>
									</div>
									<div class="row">
										<div class="col-md-2 col-xs-4 radioButtons" answer="false"></div>
										<div class="col-md-9 col-md-offset-1 col-xs-6 col-xs-offset-2">
											<p>FALSE Consectetur adipisicing elit.</p>
										</div>
									</div>
									<div class="row">
										<div class="col-md-2 col-xs-4 radioButtons" answer="true"></div>
										<div class="col-md-9 col-md-offset-1 col-xs-6 col-xs-offset-2">
											<p>TRUE Illum beatae eum distinctio.</p>
										</div>
									</div>
									<div class="row">
										<div class="col-md-2 col-xs-4 radioButtons" answer="false"></div>
										<div class="col-md-9 col-md-offset-1 col-xs-6 col-xs-offset-2">
											<p>FALSE Animi velit reiciendis asperiores.</p>
										</div>
									</div>
									<div class="row">
										<button type="button" class="btn btn-primary reset">Reset</button>
										<button type="button" class="btn btn-primary checkAnswer hidden">Check Answers</button>
									</div>
								</div>
							</div>
						</div>



	</div>
