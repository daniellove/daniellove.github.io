<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Do not change/remove the above 4 meta tags -->

		<title>Tool snippet</title>

		<script type="text/javascript">
			thisCourse = 'arts'
		</script>

		<!-- One .js file to fule them all -->
		<script type="text/javascript" src="https://tekura.desire2learn.com/shared/masterTemplates/js/NCEA_modules/NCEA_scripts.js"></script>

		<!-- Tools -->
		<link rel="stylesheet" href="../css/toolsOnly.css">

	</head>

	<body>
	<div class="jumbotron jumbotronBG">
					


						<div class="row">
							<h3 id="dragAndDrop">FIB Drag and drop</h3>
							<div class="row">
								<div class="col-md-8 col-xs-12">
									<p>A basic fill in the blanks excercise.</p>
								</div>
							</div>
							<div class="row dragAndDrop" layout="FIB">
								<div class="col-sm-8 col-xs-12 dropContainer" BackgroundColour="primary_lightest">
									<p>This is an <span class="drop" option="1"></span> sentence.</p>

									<p>This is an FIB paragraph with multiple <span class="drop" option="2" BackgroundColour="primary_lightest"></span> spaces that can be filled with drag <span class="drop" option="3" BackgroundColour="primary_lightest"></span>. If there is an <span class="drop" option="4" BackgroundColour="primary_lightest"></span> word then all the boxes will change their sizing to match it.</p>
								</div>
								<div class="col-sm-8 col-xs-12">
									<div class="drag" BackgroundColour="primary_standard" option="1"><p>FIB</p></div>
									<div class="drag" BackgroundColour="primary_standard" option="2"><p>drop</p></div>
									<div class="drag" BackgroundColour="primary_standard" option="3"><p>boxes</p></div>
									<div class="drag" BackgroundColour="primary_standard" option="4"><p>extraordinarily</p></div>
								</div>
								<div class="col-xs-12">
									<div class="btn btn-primary reset">Reset</div>
									<div class="btn btn-primary undo hidden">Undo</div>
									<div class="btn btn-primary checkAnswer hidden">Check answers</div>
								</div>
							</div>
						</div>



	</div>
	</body>
	</html>
