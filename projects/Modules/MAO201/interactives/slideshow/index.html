
<!doctype html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Slideshow</title>  

	<link rel="stylesheet" href="genericStuff/styles.css"> 
	<script type="text/javascript" src="genericStuff/jquery-2.0.2.min.js"></script>
	<script type="text/javascript" src="https://tekura.desire2learn.com/shared/masterTemplates/triple000_script.js"></script>

	<!-- Below is the link you need -->
	<script type="text/javascript" src="interactives/slideshow/js/script.js"></script>

</head>


<div id="container">
<div class="content">



							<div audioControls="slideshow" class="slideshow" slideCssFile="audioSlideshow">
								<img class="navLeft" src="interactives/slideshow/images/previous-story.jpg">
								<img class="navRight" src="interactives/slideshow/images/next-story.jpg">

								<div class="slide" audio="ZHO401_TRACK_1">
									<img src="images/1.png">
									<p class="pageNumber">1 of 3</p>
								</div>
								<div class="slide" audio="ZHO401_TRACK_2">
									<img src="images/2.png">
									<p class="pageNumber">2 of 3</p>
								</div>
								<div class="slide" audio="ZHO401_TRACK_3">
									<img src="images/3.png">
									<p class="pageNumber">3 of 3</p>
								</div>

								<div class="controls" slideshow="slideshow">
									<img class="rewindSlide" src="interactives/slideshow/images/rewind.png"/>
									<div class="pauseSlides playSlides"></div>
								</div>
							</div>

							

</div>
</div>
</body>
</html>
